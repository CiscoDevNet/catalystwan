name: Publish to robot-dev-pypi-local

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish_release:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - if: ${{ env.ACT }}
        name: Hack container for local development
        run: |
            curl -fsSL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Set Up Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: Configure cisco repository
        run: |
              poetry config repositories.tmp_cisco https://engci-maven-master.cisco.com/artifactory/api/pypi/robot-dev-pypi-local/
              poetry config http-basic.tmp_cisco ${{ secrets.PYPI_API_USERNAME }} ${{ secrets.PYPI_API_PASSWORD }}
      - name: Publish package
        run: poetry publish --build -r tmp_cisco
